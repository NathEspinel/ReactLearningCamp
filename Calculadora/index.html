<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="calculator">

    <div id="screen">0</div>

    <div id="buttonsContainer">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button id="del" class="btn">DEL</button>
      <button id="c" class="btn" type="reset">C</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">*</button>
      <button class="btn">/</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
      <button class="btn">-</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button id="ans" class="btn">ans</button>
      <button id="equal" class="btn">=</button>
    </div>

    <div id="name">
      Nice calculator ðŸ’» by <a href="https://github.com/NathEspinel/ReactLearningCamp/tree/main/Calculadora">Kelly
        Garcia Espinel</a>
    </div>
  </div>
</body>

</html>
