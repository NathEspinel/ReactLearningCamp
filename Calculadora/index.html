<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <div id="calculator">

    <div id="screenOperation" class="screen">0</div>
    <div id="screenResult" class="screen">0</div>

    <div id="buttonsContainer">
      <button name="number" value="7">7</button>
      <button name="number" value="8">8</button>
      <button name="number" value="9">9</button>
      <button name="action" value="DEL">DEL</button>
      <button name="action" type="reset">C</button>
      <button name="number" value="4">4</button>
      <button name="number" value="5">5</button>
      <button name="number" value="6">6</button>
      <button name="operation" value="*">x</button>
      <button name="operation" value="/">/</button>
      <button name="number" value="1">1</button>
      <button name="number" value="2">2</button>
      <button name="number" value="3">3</button>
      <button name="operation" value="+">+</button>
      <button name="operation" value="-">-</button>
      <button name="number" value="0">0</button>
      <button name="number" value=".">.</button>
      <button name="action" value="ans">ans</button>
      <button name="equal">=</button>
    </div>

    <div id="name">
      Nice calculator ðŸ’» by <a href="https://github.com/NathEspinel/ReactLearningCamp/tree/main/Calculadora">Kelly
        Garcia Espinel</a>
    </div>
  </div>
</body>

</html>
